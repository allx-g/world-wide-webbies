<!--
If you're using VS Code, you can generate this by typing "!" in an empty document. 
You should see a menu pop up. Simply press Enter.
-->

<!--
This specifies the version of HTML we are using. 
This is how you declare HTML 5 (the latest, most-used version).
-->
<!DOCTYPE html>

<!-- 
All HTML is written with "tags."
The syntax is: <tag_name></<tag_name> for some (e.g. <h1></h1>).
For others, it is simply <tag_name> (e.g. <img>)
-->

<!-- Oh, and you can write comments as well! You use these cool arrows. -->

<!-- I'll break down some more tags in this template. -->

<!-- This defines the overall HTML document. All of our code will go inside it. -->
<html lang="en">
<!-- This is where we put "metadata" or information about the website. -->
<head>
    <!-- This specifies the character set we are using (the types of letters and symbols we type). -->
    <meta charset="UTF-8">
    <!-- This specifies the size of the "viewport" or the window used to see content. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Here, we set the title of the web page. It's what you see typed on tabs in a browser. -->
    <title>Document</title>
</head>
<!-- Now, we can start writing actual visible elements. Anything of that sort should go in the body! -->
<body>
    <!-- <p>
        Uncomment this code and load the file into the browser by copying and pasting the 
        file location of this file into your browser.
    </p> -->
</body>
</html>
